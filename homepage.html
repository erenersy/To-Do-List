<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooDoo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-info">
    <div class="d-flex flex-column  justify-content-center align-items-center" style="margin-top: 125px;">
        <h1 style="padding-bottom: 25px; font-size: 125px;">TooDoo'la</h1>
        <div>
            <input type="text" id="inputText" class="rounded-pill border-0 mb-3 btn btn-primary btn-lg">
            <input type="submit" id="addToDo" class="rounded-pill border-0 btn btn btn-light" value="Add">
            <input type="submit" id="clearToDo" class="rounded-pill border-0 btn btn-light" value="Clear">
        </div>
        <div class="list-group" id="toDoContainer">

        </div>

    </div>



    <script src="todo.js"></script>
</body>

</html>
